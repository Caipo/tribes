<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% block body %}
<form method="post">
  {% csrf_token %}
  <h3>Username:
  {{ form.username }}<br>
  </h3><br>
  <h3>Password:
    {{ form.password }}<br>
  </h3><br>
</h3>
  
<button type="submit">Log In</button>

</form>
{% endblock %}

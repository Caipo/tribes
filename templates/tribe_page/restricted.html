{% extends "base.html" %}

{% block head %}
  <title>Group Home Page</title>
{% endblock %}

{% block body %}
<style>
        body {
            background-color: #f9f9f9;
            font-family: sans-serif;
            text-align: center;
        } 

        h1 {
            font-size: 2.5rem;
            color: #000;
            margin: 1.5rem 0;
        }

        p {
            font-size: 1.2rem;
            color: #444;
            margin: 0.5rem 0; 
        }

        button {
            margin: 0.5rem;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            background-color: #ddd;
            color: #000;
            border: 1px solid #444;
            border-radius: 5px; 
        }
    </style>

{% if not request.user.is_authenticated %}
<h1> Sorry please log in to view this page </h1>

<button type="button" onclick="window.location.href='/accounts/login';">Login</button>
<button type="button" onclick="window.location.href='/accounts/signup';">Sign Up</button>

{% else %}
<h1> You are not authorised to view this page </h1>
{% endif %}
{% endblock %}
